<div class="page">
  <div class="container">
    <div class="title">
      <h1>Login</h1>
    </div>
    <div class="content">
      <form
        [formGroup]="loginForm"
      >
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input
            matInput
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
          />
        </mat-form-field>
      </form>
      <button
      mat-flat-button
      (click)="login()"
      class="login-button"
    >
      Logar
    </button>
    </div>
    <div class="footer">
    </div>
  </div>
</div>
